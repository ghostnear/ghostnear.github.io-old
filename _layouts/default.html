<!DOCTYPE html>
<html lang="en-us" class="h-100" data-bs-color-scheme>
  <head>
    <title>
      {% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Themes supported by the site -->
    <meta name="color-scheme" content="dark light" />

    <!-- Theme stylesheet and Bootstrap Dark -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-blackbox.min.css" rel="stylesheet">
    
    <!-- Meta Theme Color is also supported on Safari and Chrome -->
    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)"  />
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)" />
    {% seo %} {% feed_meta %}
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Site header -->
    {% include navigation.html %}

    <!-- Site body -->
    <div class="container-fluid h-100">
      <!-- Notification support -->
      {% include notifications.html %}

      <!-- Site contents-->
      <div class="body container">
        {{ content }}
      </div>
    </div>

    <!-- Site footer -->
    {% include footer.html %}

    <!-- JS for Bootstrap, Bootstrap Dark and JQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"
      integrity="sha512-KDyrzj4ev1PfsSitSERJgAzvJcdS1LEj9SDp27qiW7dbXSRHv0xgW2Kr7RBJMH3i5hfdw5DUPoLPGMqNgzLB/g=="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{{ '/assets/js/global.js' | relative_url }}"></script>
  </body>
</html>
